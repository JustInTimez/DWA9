<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWA9 Challenge 1</title>
    <meta name="description" content="In this module, you will be required to use the Shoelace component library in a brand-new JavaScript project 
        and build the original Tally App example from the very first lesson using only Shoelace components.">
    <!-- Custom CSS -->    
    <link rel="stylesheet" href="./static/css/styles.css">
    <!-- Custom JavaScript -->
    <script src="./static/js/index.js" defer type="module"></script>
    <!-- Shoelace Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header_title">Tally Count</h1>
    </header>

    <main class="counter">
        <input readonly type="text" class="counter_value" value="0" data-key="number">
        <sl-button variant="default">
            <sl-icon slot="suffix" name="arrow-counterclockwise"></sl-icon>
            Refresh
        </sl-button>
        <div class="counter_actions">
            <sl-button size="large" class="counter_button counter_button_first" data-key="subtract">-</sl-button>
            <sl-button size="large" class="counter_button" data-key="add">+</sl-button>
        </div>
    </main>
    <footer class="footer">
        Inspired by <a class="footer_link" href="https://tallycount.app/">Tally Count App</a>. Note that this is mearly
        a student practice project for learning JavaScript
    </footer>

</body>

</html>
