<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWA9 Challenge 1</title>
    <meta name="description" content="In this module, you will be required to use the Shoelace component library in a brand-new JavaScript project 
        and build the original Tally App example from the very first lesson using only Shoelace components.">
    <link rel="stylesheet" href="./static/css/styles.css">
    <!-- Custom JavaScript -->
    <script src="./static/js/index.js" defer type="module"></script>
</head>

<body>
    <header class="header">
        <h1 class="header_title">Tally Count</h1>
    </header>

    <main class="counter">
        <input readonly type="text" class="counter_value" value="0" data-key="number">
        <div class="counter_actions">
            <button class="counter_button counter_button_first" data-key="subtract">-</button>
            <button class="counter_button" data-key="add">+</button>
        </div>
    </main>

    <footer class="footer">
        Inspired by <a class="footer_link" href="https://tallycount.app/">Tally Count App</a>. Note that this is mearly
        a student practice project for learning JavaScript
    </footer>

</body>

</html>
